<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1A1F2C;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .loader {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #4DCFD9;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    // Function to get URL parameters
    function getParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
    
    // Redirect to the main site
    window.onload = function() {
      // Get the path from the current URL
      const path = window.location.pathname;
      
      // Construct the redirect URL
      let redirectUrl = 'https://millennialbusinessinnovations.vercel.app';
      
      // If there's a path, add it to the redirect URL
      if (path && path !== '/') {
        redirectUrl += path;
      }
      
      // If there are query parameters, add them to the redirect URL
      const queryString = window.location.search;
      if (queryString) {
        redirectUrl += queryString;
      }
      
      // Redirect after a short delay
      setTimeout(function() {
        window.location.href = redirectUrl;
      }, 1500);
    };
  </script>
</head>
<body>
  <div>
    <div class="loader"></div>
    <h2>Redirecting to Millennial Business Academy...</h2>
    <p>Please wait while we redirect you to our main site.</p>
  </div>
</body>
</html>
