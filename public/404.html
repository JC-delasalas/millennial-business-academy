<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Millennial Business Academy</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1A1F2C;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #4DCFD9 0%, #D24C8E 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: rgba(255, 255, 255, 0.8);
    }
    .button {
      display: inline-block;
      background: linear-gradient(90deg, #4DCFD9 0%, #D24C8E 100%);
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.3), transparent);
      border-radius: 30px 30px 0 0;
    }
  </style>
  <script>
    // Function to handle subdomain redirects
    window.onload = function() {
      // Get the hostname and path
      const hostname = window.location.hostname;
      const path = window.location.pathname;
      
      // Check if we're on the start subdomain
      if (hostname === 'start.millennialbusinessacademy.net') {
        // If the path is /checkout, redirect to the main site's checkout page
        if (path === '/checkout') {
          window.location.href = 'https://millennialbusinessinnovations.vercel.app/checkout';
        } else {
          // For other paths on the subdomain, redirect to the main site
          window.location.href = 'https://millennialbusinessinnovations.vercel.app' + path;
        }
      }
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist or has been moved.</p>
    <a href="/" class="button">Return to Home</a>
  </div>
</body>
</html>
