    <rect x="150.5" y="150.5" width="899" height="329" rx="15.5" stroke="white" stroke-opacity="0.2" />
  </g>
  
  <text x="200" y="250" font-family="Arial, sans-serif" font-weight="bold" font-size="64" fill="white">Millennial Business Academy</text>
  
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="36" fill="white">Transform Your Business Skills</text>
  <text x="200" y="400" font-family="Arial, sans-serif" font-size="36" fill="white">Through Interactive Learning</text>
  
  <defs>
    <filter id="filter0_d" x="140" y="140" width="920" height="350" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feFlood flood-opacity="0" result="BackgroundImageFix"/>
